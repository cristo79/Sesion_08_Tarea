<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="mainSection">
        <section id="topSection">
            <h1>devfinder</h1>
            <span>LIGHT <img id="sunIcon" class="icons" src="Resources/sun.png" alt="icon"> </span>
        </section>
        <section id="searchSection" class="colorSection">
            <img id="searchIcon" class="icons" src="Resources/search.png" alt="icon">
            <input type="text" placeholder="Search Github username...">
            <button>Search</button>
        </section>
        <div id="bottomContainer" class="colorSection">
            <div>
                <img id="octocatIcon" src="Resources/octocat.png" alt="icon">
            </div>
            <div id="subContainer">
                <div id="octoContainer" >
                    <h2>The Octocat</h2>
                    <p>Joined 25 Jan 2011</p>
                </div>
                <p class="octo">@octocat</p>
                <p>This profile has no bio</p>
                <div id="textContainer">
                    <p>Repos<br><span>8</span></p>
                    <p>Followers<br><span>3938</span></p>
                    <p>Following<br><span>9</span></p>
                </div>
                <div id="iconContainer">
                    <span><img class="icons" src="Resources/location.png" alt="location icon">San Francisco</span>
                    <span ><img class="icons" src="Resources/twitter.jpg" alt="Twitter logo">Not
                        Available</span>
                    <span><img class="icons" src="Resources/chain.png" alt="Connetion icon">https://github.blog</span>
                    <span><img class="icons" src="Resources/building.png" alt="Github">@github</span>
                </div>
            </div>
        </div>         
    </section>
</body>
</html>
